<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ADJ Trade Board</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>ADJ Trade Board</h1>
</header>

<div id="app">

  <!-- 🚀候補スキャナー -->
  <div id="scannerPanel">
    <h2>🚀 候補スキャナー</h2>
    <button id="scanBtn">スキャン</button>
    <div id="scannerList"></div>
  </div>
  <div class="modeSwitch">
  <button id="modeShort">短期</button>
  <button id="modeLong">長期</button>
</div>

  <!-- 監視ボード -->
  <div id="boardPanel">

    <button id="refreshBtn">更新</button>
    <button id="autoBtn">自動更新</button>

    <table>
      <thead>
        <tr>
          <th>銘柄</th>
          <th>企業名</th>
          <th>価格</th>
          <th>前日比</th>
          <th>状態</th>
          <th>Entry</th>
          <th>TP</th>
          <th>SL</th>
          <th>備考</th>
          <th>削除</th>
        </tr>
      </thead>

      <tbody id="rows"></tbody>
    </table>

  </div>

</div>

<script src="script.js"></script>
</body>
</html>
